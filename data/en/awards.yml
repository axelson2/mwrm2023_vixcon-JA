    - title : "E. Ann Nalley Regional Award for Volunteer Service to the American Chemical Society"
      content : |
        *Purpose*  
        To recognize the volunteer efforts of individuals who have served the American Chemical Society, contributing significantly to the goals and objectives of the Society through their Regional Activities. 
        
        *Nature and Establishment*  
        This award was instituted in 2006 by ACS President E. Ann Nalley as part of her presidential initiative to recognize ACS volunteerism. It was Dr. Nalley’s wish that the award continue in perpetuity at each regional meeting. The award consists of a plaque honoring the recipient with an imbedded medallion commemorating Dr. Nalley. The award will be presented at the Midwest Regional Meeting of the ACS, which will be held on October 18-21 (2022) at the St. Charles Convention Center in St. Charles, MO. 
        
        *Rules of Eligibility*  
        A nominee must be a member of the American Chemical Society residing in a local section within the region, and will have made significant contributions to their Region of the American Chemical Society. The volunteerism to be recognized may include a variety of activities, including but not limited to the initiation or sponsorship of a singular endeavor or exemplary leadership in the region. Past and present members of the ACS Board of Directors and staff are ineligible for this award. 
        
        *Deadline*  
        Midwest Region Award: Friday, August 25, 2023 
        
        Great Lakes Region Award: **The deadline for nominations has been extended until September 24, 2023.**
        
        *Nomination Process*  
        Any individual, except a member of the award selection committee, may nominate or support only one nominee for this award in any given year. Please complete all fields. 
        
        *How to Apply*  
        The E. Ann Nalley Regional Award package should include: 
        - nomination and support forms. 
        - biographical sketch (or curriculum vitae)
        
        **[Midwest E. Ann Nalley Regional Award forms LINK](/MWRM2023_EAnnNalley.pdf)**. Please submit Midwest Region Award package to Dr. Jetty Duffy-Matzner via email attachment at duffy@augie.edu .
        
        **[Great Lakes E. Ann Nalley Regional Award forms LINK](/GreatLakesRM2023_EAnnNalley.pdf)**. Please submit Great Lakes Region Award package to Dr. Christian Ray via email attachment at crray@illinois.edu . The deadline for nominations for this award has been extended until September 24, 2023.
         
