    - title : "Partners for Progress and Prosperity Award "
      content : "*Purpose* 
      <br>To encourage and recognize successful and exemplary partnerships within the Region. These partnerships can be between industry, academia, government, small business and/or other organizations including ACS local sections, ACS divisions, ACS international chapters, other societies or various entities domestic or overseas resulting in impactful outcomes in one or more of the following categories: 
      <br>- Improving the public perception and appreciation for chemistry 
      <br>- Promoting career advancement opportunities and/or supporting entrepreneurship in the chemistry enterprise 
      <br>- Advancing advocacy efforts with government and other thought leaders 
      <br>- Supporting STEM (Science, Technology, Engineering & Mathematics) education and/or research 
      <br>
      <br>*Nature*
      <br>The award will consist of a special Partners for Progress and Prosperity silver/gold medallion plus a framed certificate of recognition (one for each Partner representing an entity or organization) plus up to $1,000 grant split equally between the partners to further the activities for which the award is made. 
      <br>
      <br>*Eligibility* 
      <br>A nominee may represent academia, industry, government, small business or other organizations such as a Local Section. Partnerships can include any ACS, domestic or international entity. 
      <br>
      <br>*Deadline*
      <br>Friday, August 25, 2023 
      <br>
      <br>*How to Apply*
      <br>**[LINK](/MWRM2023_P3Award.pdf)** to download P3 Award forms. The P3 Award package should include: 
      <br>- Completed Nomination Form describing the partnership, its activities, outcomes, and impact. 
      <br>- Completed P3 Participating Partners Form from each of the participating partners. 
      <br>- A least one, but no more than three completed Supporter Forms."

