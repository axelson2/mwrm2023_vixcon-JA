    - title : "Division of Chemical Education Region Awards for Excellence in High School Teaching"
      content : |
        *Purpose*  
        In 2006, The Division of Chemical Education established an endowment to underwrite an Awards Program designed to recognize, encourage, and stimulate outstanding teachers of high school chemistry in the ten Regions of the American Chemical Society. The Region Award consists of a $1,000 cash award and an engraved plaque. Travel expenses to the meeting at which the Award will be presented will be reimbursed. 
        
        *Eligibility*  
        Nominees must be actively engaged in the teaching of chemistry or a chemical science in a high school (grades 9-12) on at least a half-time basis. 
        Additional information and the application details can be found at the following **[LINK](https://www.divched.org/award/divched-region-awards-excellence-high-school-teaching)**. Only complete application portfolios will be considered.
      
        *Deadline*  
        Midwest Region Award: Friday, August 25, 2023 

        Great Lakes Region Award: **The deadline for nominations has been extended until September 24, 2023.**
      
        *How to Apply*  
        The Excellence in High School Teaching Award package should include: 
        - Completed nomination form.
        - Nominee Statement on Teaching Philosophy
        - Nominee Current CV
        - Letters of Support

        **[Midwest Excellence in High School Teaching Award forms LINK](/MWRM2023_CHEDHSTeach.pdf)**. Please submit Midwest Region Award package to Dr. Jetty Duffy-Matzner via email attachment at duffy@augie.edu .
        
        **[Great Lakes Excellence in High School Teaching Award forms LINK](/GreatLakesRM2023_CHEDHSTeach.pdf)**. Please submit Great Lakes Region Award package to Dr. Christian Ray via email attachment at crray@illinois.edu . The deadline for nominations for this award has been extended until September 24, 2023.
         
