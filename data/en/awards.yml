    - title : "Division of Chemical Education Region Awards for Excellence in High School Teaching"
      content : "*Purpose*
      <br>In 2006, The Division of Chemical Education established an endowment to underwrite an Awards Program designed to recognize, encourage, and stimulate outstanding teachers of high school chemistry in the ten Regions of the American Chemical Society. The Region Award consists of a $1,000 cash award and an engraved plaque. Travel expenses to the meeting at which the Award will be presented will be reimbursed. 
      <br><br>*Eligibility*
      <br>Nominees must be actively engaged in the teaching of chemistry or a chemical science in a high school (grades 9-12) on at least a half-time basis. 
      Additional information and the application details can be found at the following **[LINK](https://www.divched.org/award/divched-region-awards-excellence-high-school-teaching)**. Only complete application portfolios will be considered.
      <br>
      <br>*Deadline*
      <br>Friday, August 25, 2023 
      <br>
      <br>*How to Apply*
      <br>The Excellence in High School Teaching Award package should include: 
      <br>- Completed nomination form. **[LINK](/MWRM2023_CHEDHSTeach.pdf)** to download Excellence in High School Teaching Award form.
      <br>- Nominee Statement on Teaching Philosophy
      <br>- Nominee Current CV
      <br>- Letters of Support"
      
