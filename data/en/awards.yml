    - title : "Division of Chemical Education Region Awards for Excellence in High School Teaching"
      content : "*Purpose*
      <br>In 2006, The Division of Chemical Education established an endowment to underwrite an Awards Program designed to recognize, encourage, and stimulate outstanding teachers of high school chemistry in the ten Regions of the American Chemical Society. The Region Award consists of a $1,000 cash award and an engraved plaque. Travel expenses to the meeting at which the Award will be presented will be reimbursed. 
      <br><br>*Eligibility*
      <br>Nominees must be actively engaged in the teaching of chemistry or a chemical science in a high school (grades 9-12) on at least a half-time basis. 
      Additional information and the application details can be found at the following [LINK](https://www.divched.org/award/divched-region-awards-excellence-high-school-teaching). Only complete application portfolios will be considered."
      
    # faq item loop
    - title : "E. Ann Nalley Regional Award for Volunteer Service to the American Chemical Society"
      content : "*Purpose*
<br> To recognize the volunteer efforts of individuals who have served the American Chemical Society, contributing significantly to the goals and objectives of the Society through their regional activities. 
<br><br>*Eligibility*
<br>A nominee must be a member of the American Chemical Society residing in a local section within the region, and will have made significant contributions to their region of the American Chemical Society. The volunteerism to be recognized may include a variety of activities, including but not limited to the initiation or sponsorship of a singular endeavor or exemplary leadership in the region. Past and present members of the ACS Board of Directors and staff are ineligible for this award. The awards committee of the region, or its equivalent, will select the recipient. 
<br><br>*Establishment & Support*
<br>This award was instituted in 2006 by ACS Past President E. Ann Nalley as part of her presidential initiative to recognize ACS volunteerism. It is Dr. Nalleyâ€™s wish that the award continue in perpetuity at each regional meeting. 

[https://www.acs.org/content/acs/en/funding/awards/e-ann-nalley-regional-awards-for-volunteer-service.html](https://www.acs.org/content/acs/en/funding/awards/e-ann-nalley-regional-awards-for-volunteer-service.html)"
      
