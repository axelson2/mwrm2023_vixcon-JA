    - title : "E. Ann Nalley Regional Award for Volunteer Service to the American Chemical Society"
      content : "*Purpose*
      <br>To recognize the volunteer efforts of individuals who have served the American Chemical Society, contributing significantly to the goals and objectives of the Society through their Regional Activities. 
      <br>
      <br>*Nature and Establishment*
      <br>This award was instituted in 2006 by ACS President E. Ann Nalley as part of her presidential initiative to recognize ACS volunteerism. It was Dr. Nalley’s wish that the award continue in perpetuity at each regional meeting. The award consists of a plaque honoring the recipient with an imbedded medallion commemorating Dr. Nalley. The award will be presented at the Midwest Regional Meeting of the ACS, which will be held on October 18-21 (2022) at the St. Charles Convention Center in St. Charles, MO. 
      <br>
      <br>*Rules of Eligibility*
      <br>A nominee must be a member of the American Chemical Society residing in a local section within the region, and will have made significant contributions to their Region of the American Chemical Society. The volunteerism to be recognized may include a variety of activities, including but not limited to the initiation or sponsorship of a singular endeavor or exemplary leadership in the region. Past and present members of the ACS Board of Directors and staff are ineligible for this award. 
      <br>
      <br>*Deadline*
      <br>Friday, August 25, 2023 
      <br>
      <br>*Nomination Process*
      <br>Any individual, except a member of the award selection committee, may nominate or support only one nominee for this award in any given year. Please complete all fields. 
      <br>
      <br>*Required documentation*
      <br>Submit each of the following to Awards Chair, Dr. Jetty Duffy-Matzner via email attachment at duffy@augie.edu .
      <br> - nomination and support forms. **[LINK](/MWRM2023_EAnnNalley.pdf)** to download E. Ann Nalley Award forms.
      <br> - biographical sketch (or curriculum vitae)"
      
