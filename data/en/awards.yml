    - title : "Partners for Progress and Prosperity Award "
      content : "*Purpose*
<br>To encourage and recognize successful and exemplary partnerships, a Partners for Progress and Prosperity (P3) Award was established as an award to be given by Local ACS Sections, ACS International Chapters, and ACS Regional Meetings. The award will consist of a Partners for Progress and Prosperity medallion plus a framed certificate of recognition. These partnerships can be between industry, academia, government, small business and/or other organizations, including ACS local sections, ACS divisions, ACS international chapters, other societies or various entities domestic or overseas resulting in impactful outcomes in one or more of the following categories: 
<br> -Improving the public Perception of chemistry
<br> -Promoting career advancement opportunities and/or supporting entrepreneurship in the chemistry enterprise 
<br> -Advancing advocacy efforts with government and other thought leaders 
<br> -Supporting STEM (Science, Technology, Engineering & Mathematics) education and/or research 
<br><br>*Eligibility*
<br>A nominee may represent academia, industry, government, small business or other organizations such as a Local Section. Partnerships can include international ACS chapters, ACS divisions, or other entities domestic or overseas. The awards committee of the ACS Regional Meeting Board or the local section or international chapter will select the P3 Award winners. The International Activities Committee will select the winners of the Global P3 Award. 
<br>The nomination package should include: 
<br> -Completed Nomination Form describing the partnership, its activities, outcomes, and impact. 
<br> -Completed P3 Participating Partners Form from each of the participating partners. 
<br> -A least one, but no more than three completed Supporter Form"
