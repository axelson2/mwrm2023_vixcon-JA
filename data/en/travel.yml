    # faq item loop
    - title : "What attractions does St. Charles offer?"
      content : "**[St. Charles](https://www.discoverstcharles.com/)** is known for its historic architecture, brick-paved streets, and lovely parks. If you take a walk down Main St. you'll find great meals, specialty stores, and antiques. For those looking to get out of the city, Historic Missouri Wine Country is a short drive away.
<br><br>
The **[Streets of St. Charles](https://www.discoverstcharles.com/things-to-do/attractions/streets-of-st-charles/)** is a 12 minute walk from the Convention Center and offers dining, drinks, movies, and nightlife. Parking is free!"
      
    # faq item loop
    - title : "What else is there to do in St. Louis?"
      content : "If you're looking for adventures and entertainment in the heart of St. Louis, the city also hosts music, theater, and art venues. Beyond the iconic **[Gateway Arch](https://www.gatewayarch.com/)**, visitors can take a walk through the **[Aquarium at Union Station](https://www.stlouisaquarium.com/tickets?gclid=CjwKCAjwq-WgBhBMEiwAzKSH6A4HgQTba7LB6xc2Zrd-D85KzpNoH6Xku9EpfEokz1xv-MB980lAAhoCAIcQAvD_BwE)**, the **[St. Louis Zoo](https://stlzoo.org/)**, and the **[Missouri Botanical Garden](https://www.missouribotanicalgarden.org/)**, or join a sightseeing tour. The city also offers a variety of dining options, microbreweries, and brewpubs. 
<br><br>
Check out the **[Explore St. Louis](https://explorestlouis.com/)** website to better identify what might interest you!"